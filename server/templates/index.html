<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-switch.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Smart Dude</title>
</head>
<body>
    <div class="main-wrapper">
        <h2 class="title">Smart Dude</h2>
        <div class="toggle-button">
            <input data-role="none" id="dimension-switch" type="checkbox" checked>
        </div>
        <br>
        <br>
        <label class="input-label">
            <div class="jquerySlider"></div>
        </label>
        <div class="minutes-holder">
            <div class="slider-minutes">60</div>
            <span>minutes</span>
        </div>
        <div class="last-timestamp">
            <span>Last time dude was on at <span class="time-text">{{lastTimeOn}}</span> for <span class="time-text">{{duration}}</span> minutes</span>
        </div>

        <div id="popup" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <p class="popup-text">Success</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="auth-popup" class="modal fade" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <p class="popup-text">Enter password</p>
                        <input type="password" class="password" >
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary sendpassword">Send Password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.8/require.min.js"></script>
    <script src="/scripts/main.js"></script>
    <script type="text/javascript">
            require(['views/MainBaseView'], function (MainBaseView) {
            new MainBaseView({
                el: $(document.body),
                dudeState: {{dudeState}}
            });
        });
    </script>
</body>
</html>
